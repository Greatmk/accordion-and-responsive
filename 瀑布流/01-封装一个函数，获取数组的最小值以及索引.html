<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function getMin(arr) {
        var minValue = arr[0];
        var minIndex = 0;
        for (var i = 0; i < arr.length; i++) {
            if (minValue > arr[i]) {
                minValue = arr[i];
                minIndex = i;
            }
        }

        return {
            index: minIndex,
            value: minValue
        };

    }
    var arr = [1, 2, 3, -4, 6];

    console.log(getMin(arr).index);
    console.log(getMin(arr).value);
</script>
</body>
</html>
